    <script>
      const result = [];
      const correct = [];
      let selectedPopupValue = "";
      let resultVariable = "";
      let arrOfDragAndDrop = [];

      $(document).ready(function () {
        let initialConvenienceTop = $("#Convenience-Move").css("top");
        let initialConvenienceLeft = $("#Convenience-Move").css("left");

        let initialPurposeTop = $("#Purpose-Move").css("top");
        let initialPurposeLeft = $("#Purpose-Move").css("left");

        let initialQuotaTop = $("#Quota-Move").css("top");
        let initialQuotaLeft = $("#Quota-Move").css("left");

        let initialSnowballTop = $("#Snowball-Move").css("top");
        let initialSnowballLeft = $("#Snowball-Move").css("left");

        let dotIn = false;

        let MovingElement = "";
        let correctVariable = "";
        const topData = [
          initialConvenienceTop,
          initialPurposeTop,
          initialQuotaTop,
          initialSnowballTop,
        ];
        const leftData = [
          initialConvenienceLeft,
          initialPurposeLeft,
          initialQuotaLeft,
          initialSnowballLeft,
        ];
        const test = [
          "#Convenience-Move",
          "#Purpose-Move",
          "#Quota-Move",
          "#Snowball-Move",
        ];
        const keyElements = ["#Convenience", "#Snowball", "#Purpose", "#Quota"];
        let moveOrder = [1, 2, 3, 4]; // Specify the order of movement
        let index = 0;
        let isClicked = false;

        const checkWhichElementToMoveBack = (element) => {
          console.log(element);
          let formattedElement = element.split("-")[0];
          return {
            top: eval(`initial${formattedElement}Top`),
            left: eval(`initial${formattedElement}Left`),
          };
        };
        const keyElementsFunct = (e, keyElements, currentMove) => {
          for (let i = 0; i < keyElements.length; i++) {
            if (i + 1 === currentMove) {
              $(e).animate(
                {
                  top: parseInt($(keyElements[i]).css("top")) - 10 + "px",
                  left: $(keyElements[i]).css("left"),
                },
                "slow"
              );
              break;
            }
          }
        };
        $("#Convenience-Move, #Quota-Move, #Snowball-Move, #Purpose-Move").blur(
          function (e) {
            index = 0;

            if (isClicked) {
              const resultData = checkWhichElementToMoveBack(e.target.id);
              setTimeout(() => {
                $(this).animate(
                  {
                    top: resultData.top,
                    left: resultData.left,
                  },
                  "slow"
                );
              });
            }
          }
        );
        $(
          "#Convenience-Move, #Quota-Move, #Snowball-Move, #Purpose-Move"
        ).focus(function (e) {
          let element = e.target.id;
          if (element === "Convenience-Move") {
            index = 0;
            return { top: initialConvenienceTop, left: initialConvenienceLeft };
          } else if (element === "Purpose-Move") {
            index = 1;

            return { top: initialPurposeTop, left: initialPurposeLeft };
          } else if (element === "Quota-Move") {
            index = 2;
            return { top: initialQuotaTop, left: initialQuotaLeft };
          } else {
            index = 3;
            return { top: initialSnowballTop, left: initialSnowballLeft };
          }
        });
        $("#Convenience-Move, #Quota-Move, #Snowball-Move, #Purpose-Move").on(
          "keydown",
          function (e) {
            if (e.keyCode === 38) {
              var currentMove = moveOrder[index];
              isClicked = true;
              keyElementsFunct(e.target, keyElements, currentMove);
            }

            if (e.keyCode === 39) {
              index++;
              if (index >= moveOrder.length) {
                index = 0; // Reset index when all movements are completed
              }
              var currentMove = moveOrder[index];
              isClicked = true;
              keyElementsFunct(e.target, keyElements, currentMove);
            }
            if (e.keyCode === 37) {
              if (index <= 0) {
                index = 4;
              }
              index--;
              var currentMove = moveOrder[index];
              isClicked = true;
              keyElementsFunct(e.target, keyElements, currentMove);
            }

            if (e.keyCode === 13 && isClicked) {
              var currentMove = moveOrder[index];
              if (currentMove === 1) {
                $(this).animate(
                  {
                    top: parseInt($("#Convenience").css("top")),
                    left: $("#Convenience").css("left"),
                  },
                  "slow"
                );
                correct.push("Convenience");
                isClicked = false;
              } else if (currentMove === 2) {
                $(this).animate(
                  {
                    top: parseInt($("#Snowball").css("top")),
                    left: $("#Snowball").css("left"),
                  },
                  "slow"
                );
                correct.push("Snowball");

                isClicked = false;
              } else if (currentMove === 3) {
                $(this).animate(
                  {
                    top: parseInt($("#Purpose").css("top")),
                    left: $("#Purpose").css("left"),
                  },
                  "slow"
                );
                correct.push("Purpose");
                isClicked = false;
              } else {
                $(this).animate(
                  {
                    top: parseInt($("#Quota").css("top")),
                    left: $("#Quota").css("left"),
                  },
                  "slow"
                );
                correct.push("Quota");
                isClicked = false;
              }
              e.target.blur();
              result.push(e.target.id.split("-")[0]);
              checkIfElementsAreCorrect("Move");
            }
          }
        );
        const checkIfElementsAreCorrect = (type) => {
          setTimeout(() => {
            if (result.length === 4) {
              let filteredResult = result.filter(
                (data, i) => data === correct[i] && data
              );
              if (filteredResult.length === 4) {
                alert("Correct");
              } else {
                alert("Incorrect");
                result.length = 0;
                correct.length = 0;

                for (let i = 0; i < test.length; i++) {
                  $(test[i]).css("top", topData[i]);
                }
              }
            }
            if (type === "Drag") {
              dotIn = false;
            }
          }, 1000);
        };
        const dropComp = (element, ui, dotIn) => {
          $("#" + ui.draggable[0].id).css(
            "top",
            $("#" + $(element).attr("id")).css("top")
          );
          $("#" + ui.draggable[0].id).css(
            "left",
            $("#" + $(element).attr("id")).css("left")
          );
          resultVariable = ui.draggable[0].id.split("-")[0];
          correctVariable = $(element).attr("id");
          checkIfElementsAreCorrect("Drag");
        };

        // 	Draggable Convenience
        for (let i = 0; i < test.length; i++) {
          $(test[i]).draggable({
            start: function () {
              // The element is starting to be dragged
              console.log("Element is being dragged...", MovingElement);
            },
            stop: function () {
              // The dragging of the element has stopped
              console.log("Element dragging stopped.");
              if (!dotIn) {
