<h3>Enter your details</h3>

<div class="inputs-inner">
  <label for="pfirstName">First Name</label>
  <input type="text" class="data" name="pfirstName" id="pfirstName" data-radius="top" />
  <label for="pLastName">Last Name</label>
  <input type="text" class="data" name="pLastName" id="pLastName" />
  <label for="pJobTitle">Job Title (Title Case)</label>
  <input type="text" id="pJobTitle" class="data" name="pJobTitle" data-radius="bottom" />
  <hr />
  <label for="pOfficeAddress">Select Office Address <br><p>(Navigate with arrow keys. Press enter to select.)</p></label>
  <select class="data" name="pOfficeAddress" id="pOfficeAddress" data-radius="top">
    <option value="" disabled="disabled" selected="selected">
      Select address
    </option>
    <option value="1521 N. Danville Street, Arlington, VA 22201">
      Arlington
    </option>
    <option value="55 Prospect Street, Suite 900, Brooklyn, NY 11201">
      Brooklyn
    </option>
    <option value="141 Portland St, Cambridge, MA 02139">Cambridge, MA</option>
    <option value="1210 Environ Way, Chapel Hill, NC 27517">Chapel Hill</option>
    <option value="707 17th St, Suite 2300, Denver, CO 80202">Denver</option>
    <option value="7900 Harkins Road, Lanham, MD 20706">Lanham</option>
    <option value="1150 S. Olive Street, Suite 2050, Los Angeles, CA 90015">
      Los Angeles
    </option>
    <option value="15 Bishopsgate, London, EC2N 3AR">United Kingdom</option>
    <option value="31 E. 32nd St., 10th Floor, New York, NY, 10016">
      Manhattan
    </option>
    <option value="980 N. Fed Hwy #412, Boca Raton, FL, 33432">
      Boca Raton (N. Fed Hwy)
    </option>
    <option value="6001 Broken Sound Pkwy, Suite #250, Boca Raton, FL, 33487">
      Boca Raton (Broken Sound Pkwy)
    </option>
    <option value="1295 W Washington Street, Suite #208, Tempe, AZ, 85281">
      Tempe
    </option>
    <option value="358 Victoria Road, Salt River, 7925">Cape Town</option>
    <option value="Remote">Remote (specify)</option>
  </select>
  <div id="remote-address">
    <label for="address">City, State Abbr.</label>
  <input
    type="text"
    class="data"
    name="address"
    id="address"
  />
  </div> 
  <label for="pOfficeNumber">Office Number</label>

  <input
    type="text"
    class="data"
    name="pOfficeNumber"
    id="pOfficeNumber"
    data-radius="bottom"
  />
  <hr />
  <label for="pronoun">Pronoun/Pronoun/Pronoun</label>
  <input
    type="text"
    class="data change"
    name="pronoun"
    data-sig="twoPronoun"
    id="pronoun"
    data-radius="top"
  />
  <label for="NameCoach">Link to NameCoach recording (optional)</label>

  <input
    type="url"
    class="data"
    name="NameCoach"
    id="NameCoach"
    data-radius="bottom"
  />
  <hr />
  <button id="salesforce-btn" tabindex="0">Make it SalesForce compatible</button>
</div>
<button class="btn" id="create-signature" tabindex="0">Create Signature</button>
